    <div id="form-container">
        <form action="contact-info" id="form">
            <h1>Let's talk.</h1>
            <p>Turn your idea into reality and put it to the world!</p>
            <div class="alert">Your message has succesfully been sent. I'll be intouch soon!</div>
            <label for="name">* Name:</label>
                <input type="text" id="name" required>
            <label for="email">* Your Email:</label>
                <input type="email" id="email" required>
            <label for="num">Your Phone Number:</label>
                <input type="text" id="phone">
            <label for="message">* Message:</label>
                <textarea name="message" required id="message" cols="30" rows="10" placeholder="Hey, What can I do for you?"></textarea>
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
